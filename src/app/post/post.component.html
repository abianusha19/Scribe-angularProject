<div class="card-text-blank  mt-5 mr-5">
    <div class="card-body">
        <div class="card-title">
            <h2>{{ postData.title }}</h2>
        </div>
        <div class="card-ext">
            {{ postData.content.substring(0,50)}}...<a class="card-link" routerLink="/view/{{post.id}}">Read More</a>
        </div>

    </div>
    <div class="card-footer text muted">
        Posted on {{ postData.created.toDate() | date: 'MMM dd,yyyy'}}
        <button class="btn btn-danger card-link btn-sm float-right" *ngIf="user&&user.uid==postData.owner" (click)="deletepost()">Delete Post</button>
    </div>
    <a class="card-footer text-muted" *ngIf="((user && user.uid!=postData.owner) || !user)" routerLink="/profile/{{postData.owner}}">View Writer's profile</a>
    

</div>
