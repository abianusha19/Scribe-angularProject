<div class="row mt-5" *ngIf="loggedin">
    <div class="col">
        <textarea name="comment" placeholder="Type your comment here" [(ngModel)]="comment"></textarea>
    </div>
</div>
<div class="row" *ngIf="loggedin">
    <div class="col">
        <div class="pull-right">
            <button class="btn btn-primary" (click)="postcomment()">Post Comment</button>
        </div>
    </div>
</div>
<div class="alert aert-primary" *ngIf="!loggedin">
    Please Login to write a comment..
</div>
<h4>Comments ({{ comments.length }})</h4>

<div class="row mt-3" *ngFor="let comment of comments">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <a routerLink="/profile/{{comment.owner}}">{{ comment.ownername }} </a><i>commented on </i> {{ comment.created.toDate() | date: 'MMM dd, yyyy h:mm a'}}
      </div>
      <div class="card-body">
        <div class="card-text">
          {{ comment.text }}
        </div>
      </div>
    </div>

  </div>
</div>
